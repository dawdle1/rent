<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bike Rental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f5f5f5; }
    header { background:#111; color:#fff; padding:12px 16px; display:flex; justify-content:space-between; align-items:center; }
    .lang button { margin-left:6px; padding:6px 10px; cursor:pointer; }
    .container { padding:16px; display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:16px; }

    .card { background:#fff; border-radius:8px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,.15); display:flex; flex-direction:column; }
    .card img { width:100%; height:180px; object-fit:cover; }
    .card .content { padding:12px; flex:1; }
    .card h3 { margin:0 0 6px; font-size:18px; }
    .price { font-weight:bold; margin:6px 0; }
    .status.free { color:green; }
    .status.booked { color:red; }

    .card button { margin:12px; padding:10px; border:none; background:#0a7cff; color:#fff; border-radius:6px; cursor:pointer; }

    /* slider */
    .slider { position:relative; }
    .slider button {
      position:absolute; top:50%; transform:translateY(-50%);
      background:rgba(0,0,0,.5); color:#fff; border:none; padding:6px 10px; cursor:pointer;
    }
    .slider .prev { left:6px; }
    .slider .next { right:6px; }

    /* modal */
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.6); align-items:center; justify-content:center; }
    .modal-content {
      background:#fff; padding:20px; border-radius:8px; width:90%; max-width:400px;
    }
    .modal-content h3 { margin-top:0; }
    .modal-content input, .modal-content textarea {
      width:100%; padding:8px; margin-bottom:10px;
    }
    .modal-content button { padding:10px; width:100%; background:#0a7cff; color:#fff; border:none; border-radius:6px; }
    .close { float:right; cursor:pointer; font-weight:bold; }
  </style>
</head>
<body>

<header>
  <div id="title">Bike Rental</div>
  <div class="lang">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('ru')">RU</button>
    <button onclick="setLang('th')">TH</button>
    <button onclick="setLang('zh')">ä¸­æ–‡</button>
  </div>
</header>

<div class="container" id="bikes"></div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">âœ–</span>
    <h3 id="modalTitle">Book bike</h3>
    <input id="name" placeholder="Name" />
    <input id="phone" placeholder="Phone / WhatsApp" />
    <input id="start" type="date" />
    <input id="end" type="date" />
    <textarea id="notes" placeholder="Notes"></textarea>
    <button onclick="submitBooking()">Submit</button>
    <div id="msg"></div>
  </div>
</div>

<script>
/* ðŸ”— CSV Ð¸Ð· Ñ‚Ð²Ð¾ÐµÐ³Ð¾ Google Sheets */
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkiyZdafVIMIamvuz4dP7PvJwfuzIYAw0k1_NjhQYbpFNCz7jfb0xn3blCawJrIfZuUgC4beUQd8vP/pub?gid=510031858&single=true&output=csv";

/* ðŸ¤– Telegram */
const BOT_TOKEN = "PASTE_BOT_TOKEN_HERE";
const CHAT_ID = "PASTE_CHAT_ID_HERE";

let lang = 'en';
let bikesData = [];
let selectedBike = null;

const texts = {
  en: { title:"Bike Rental", book:"Book", free:"Free", booked:"Booked" },
  ru: { title:"ÐÑ€ÐµÐ½Ð´Ð° Ð±Ð°Ð¹ÐºÐ¾Ð²", book:"Ð—Ð°Ð±Ñ€Ð¾Ð½Ð¸Ñ€Ð¾Ð²Ð°Ñ‚ÑŒ", free:"Ð¡Ð²Ð¾Ð±Ð¾Ð´ÐµÐ½", booked:"Ð—Ð°Ð½ÑÑ‚" },
  th: { title:"à¹€à¸Šà¹ˆà¸²à¸¡à¸­à¹€à¸•à¸­à¸£à¹Œà¹„à¸‹à¸„à¹Œ", book:"à¸ˆà¸­à¸‡", free:"à¸§à¹ˆà¸²à¸‡", booked:"à¹„à¸¡à¹ˆà¸§à¹ˆà¸²à¸‡" },
  zh: { title:"æ‘©æ‰˜è½¦ç§Ÿèµ", book:"é¢„è®¢", free:"ç©ºé—²", booked:"å·²é¢„è®¢" }
};

function setLang(l){
  lang = l;
  document.getElementById('title').innerText = texts[l].title;
  render();
}

/* simple CSV parser with quotes */
function parseCSV(text){
  const rows = [];
  let row = [], cur = '', inside = false;
  for(let c of text){
    if(c === '"' ) inside = !inside;
    else if(c === ',' && !inside){ row.push(cur); cur=''; }
    else if(c === '\n' && !inside){ row.push(cur); rows.push(row); row=[]; cur=''; }
    else cur += c;
  }
  if(cur) { row.push(cur); rows.push(row); }
  return rows;
}

fetch(CSV_URL).then(r=>r.text()).then(t=>{
  const rows = parseCSV(t).filter(r=>r.length>3);
  const headers = rows.shift();
  bikesData = rows.map(r=>{
    const o={};
    headers.forEach((h,i)=>o[h.trim()] = (r[i]||'').replace(/^"|"$/g,''));
    return o;
  });
  render();
});

function render(){
  const box = document.getElementById('bikes');
  box.innerHTML = '';
  bikesData.forEach((b,i)=>{
    const images = (b.image_urls || b.image_url || '').split(',').filter(x=>x);
    let idx = 0;

    const img = document.createElement('img');
    img.src = images[0] || 'https://via.placeholder.com/400x300?text=No+Image';

    const slider = document.createElement('div');
    slider.className = 'slider';
    slider.appendChild(img);

    if(images.length>1){
      const prev = document.createElement('button');
      prev.className='prev'; prev.innerText='<';
      prev.onclick=()=>{ idx=(idx-1+images.length)%images.length; img.src=images[idx]; };
      const next = document.createElement('button');
      next.className='next'; next.innerText='>';
      next.onclick=()=>{ idx=(idx+1)%images.length; img.src=images[idx]; };
      slider.appendChild(prev); slider.appendChild(next);
    }

    const card = document.createElement('div');
    card.className='card';
    card.appendChild(slider);

    const c = document.createElement('div');
    c.className='content';
    c.innerHTML = `
      <h3>${b.brand || ''} ${b.model || ''}</h3>
      <div class="price">${b.price_day_thb || ''} THB / day</div>
      <div class="status ${b.status}">${b.status === 'booked' ? texts[lang].booked : texts[lang].free}</div>
    `;
    card.appendChild(c);

    const btn = document.createElement('button');
    btn.innerText = texts[lang].book;
    btn.onclick = ()=>openModal(b);
    card.appendChild(btn);

    box.appendChild(card);
  });
}

function openModal(b){
  selectedBike = b;
  document.getElementById('modalTitle').innerText = `${texts[lang].book}: ${b.brand} ${b.model}`;
  document.getElementById('modal').style.display='flex';
}
function closeModal(){
  document.getElementById('modal').style.display='none';
}

function submitBooking(){
  const name = nameEl.value;
  const phone = phoneEl.value;
  const start = startEl.value;
  const end = endEl.value;
  const notes = notesEl.value;

  const text = `ðŸš² New booking\nBike: ${selectedBike.brand} ${selectedBike.model}\nName: ${name}\nPhone: ${phone}\nDates: ${start} - ${end}\nNotes: ${notes}`;

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({ chat_id: CHAT_ID, text })
  }).then(()=>{
    msg.innerText = "Sent!";
    setTimeout(closeModal,1500);
  }).catch(()=>{
    msg.innerText = "Error sending";
  });
}

const nameEl = document.getElementById('name');
const phoneEl = document.getElementById('phone');
const startEl = document.getElementById('start');
const endEl = document.getElementById('end');
const notesEl = document.getElementById('notes');
</script>

</body>
</html>
